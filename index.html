<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ibnu & Tira ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: pop 1s ease-in-out infinite alternate;
    }
    h2 {
      color: #e0e0e0;
      margin-top: -10px;
      font-weight: normal;
      font-size: 1.5rem;
    }
    .cake {
      font-size: 5rem;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #0077b6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #023e8a;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Ibnu & Tira ðŸŽ‰</h1>
  <h2>Semoga panjang umur, sehat, dan bahagia selalu! ðŸ’ª</h2>
  <div class="cake">ðŸŽ‚</div>
  <button onclick="playMusic()">Putar Musik ðŸŽ¶</button>

  <canvas id="confetti"></canvas>

  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-celebration.mp3"></audio>

  <script>
    // konfeti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettis = [];
    for (let i = 0; i < 200; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: 8,
        h: 14,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
        speed: Math.random() * 3 + 2
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.w, c.h);
        c.y += c.speed;
        if (c.y > canvas.height) {
          c.y = -20;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    // musik
    function playMusic() {
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
